<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"><a href="/front-end/index.html"><img src="/assets/logo.png"alt=""></a></header>
    <main class="main"> 
        <div class="container">
                <h1>Estátistica</h1>
                <hr>
                <div class="row">
                    <div class = "col-3">
                        <label for="p1">P1:</label>
                        <input type="number" class="form-control-sm" placeholder = "Nota:" name="primeira prova"id="p1">
                    </div>
                    <div class = "col-3">
                        <label for="p2">P2:</label>
                        <input type="number" class="form-control-sm" placeholder = "Nota:" name="segunda prova"id="p2">
                    </div>
                    <div class = "col-3">
                        <label for="t1">T1:</label>
                        <input type="number" class="form-control-sm" placeholder = "Nota:" name="primeiro trabalho"id="t1">
                    </div> 
                    <div class = "col-3">
                        <label for="t2">T2:</label>
                        <input type="number" class="form-control-sm" placeholder = "Nota:" name="segundo trabalho"id="t2">
                    </div>
                </div>
                <hr>
                <button type="button" class="btn btn-outline-primary d-block mx-auto" id="botaoEnviar">Enviar</button>
                <p class = "" id="resultadoDisplay"></p>
        </div>
    </main>
    
    <script src="/back-end/calculoMedia.js"></script>
</body>
</html>
